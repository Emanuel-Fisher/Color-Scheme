<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            font-size: 20px;
            font-style: italic;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1 style="font-family: Arial, sans-serif;">Mystical Forest Color Scheme</h1>

<table>
    <tr>
        <th>Color Name</th>
        <th>Hex</th>
        <th>RGB</th>
        <th>HSL</th>
    </tr>
    <tr>
        <td style="background-color: #6C7156;">Moss Green</td>
        <td>#6C7156</td>
        <td>rgb(108, 113, 86)</td>
        <td>hsl(79, 14%, 40%)</td>
    </tr>
    <tr>
        <td style="background-color: #A799B7;">Misty Purple</td>
        <td>#A799B7</td>
        <td>rgb(167, 153, 183)</td>
        <td>hsl(258, 17%, 65%)</td>
    </tr>
    <tr>
        <td style="background-color: #F0D9B5;">Peach Blonde</td>
        <td>#F0D9B5</td>
        <td>rgb(240, 217, 181)</td>
        <td>hsl(38, 64%, 83%)</td>
    </tr>
    <tr>
        <td style="background-color: #2F4F4F;">Deep Teal</td>
        <td>#2F4F4F</td>
        <td>rgb(47, 79, 79)</td>
        <td>hsl(180, 25%, 24%)</td>
    </tr>
</table>

</body>
</html>
